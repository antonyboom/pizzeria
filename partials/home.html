<div id="first">

<div class="section">

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="carousel-home" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-home" data-slide-to="4" class="active"></li>
<!--                        <li data-target="#carousel-home" data-slide-to="0"></li>-->
                        <li data-target="#carousel-home" data-slide-to="1"></li>
                        <li data-target="#carousel-home" data-slide-to="2"></li>
                        <li data-target="#carousel-home" data-slide-to="3"></li>
                    </ol>

                    <div class="carousel-inner">
                        <div class="item active"
                             ng-style="{'cursor':'pointer'}"
                             ng-click="navigateTo('new')">
                            <img src="images/slide1.jpg" alt="">
                        </div>
<!--                        <div class="item"-->
<!--                             ng-style="{'cursor':'pointer'}"-->
<!--                             ng-click="navigateTo('post')">-->
<!--                            <img src="images/slide5.jpg" alt="">-->
<!--                        </div>-->
                        <div class="item"
                             ng-style="{'cursor':'pointer'}"
                             ng-click="navigateTo('sushi')">
                            <img  src="images/slide2.jpg" alt="">
                        </div>
                        <div class="item"
                             ng-style="{'cursor':'pointer'}"
                             ng-click="navigateTo('des')">
                            <img src="images/slide3.jpg" alt="">
                        </div>
                        <div class="item">
                            <img src="images/slide4.jpg" alt="">
                        </div>
                    </div>

                    <span class="left carousel-control" data-target="#carousel-home" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </span>
                    <span class="right carousel-control" data-target="#carousel-home" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </span>

                </div>
            </div>
        </div>
    </div>
    <div id="push">
    </div>


</div>
<!-- /.section -->
<div class="section">

    <div class="container">

        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 cafes">
                <ul class="list-group title" ng-repeat="cafe in cafeTitles">
                    <li class="list-group-item title" ng-mouseover="pick(cafe.id)">{{cafe.name.toUpperCase()}}</li>
                </ul>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <img class="img-responsive border" ng-src="{{image}}"  ng-click="openLightboxModal(image)">
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

</div>

</div>
